<div class="task-form">
  <h2>{{editingIndex !== null ? 'Edit Task' : 'Add New Task'}}</h2>
  <div>
    <input [(ngModel)]="newTask.title" placeholder="Title" required>
  </div>
  <div>
    <textarea [(ngModel)]="newTask.description" placeholder="Description"></textarea>
  </div>
  <div class="actions">
    <button (click)="addTask()">{{ editingIndex !== null ? 'Save' : 'Add' }}</button>
  </div>
</div>
