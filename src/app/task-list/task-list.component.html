
<h2>My Tasks</h2>

<div class="grid">
  <div class="task-box" *ngFor="let task of tasks; let i = index" [style.background-color]="task.done ? '#d4edda' : '#f9f9f9'">
    <h3 [style.text-decoration]="task.done ? 'line-through' : 'none'">{{task.title}}</h3>
    <p>{{task.description}}</p>
    <div class="actions">
      <label class="checkbox-label"> 
        <input type="checkbox" class="checkbox" [checked]="task.done" (change)="toggleDone(i)">
        <span>done</span>
      </label>
      <div class="button-group">
        <button (click)="deleteTask(i)">Delete</button>
        <button (click)="editTask(i)">Edit</button>
      </div>
    </div>
  </div>
</div>
